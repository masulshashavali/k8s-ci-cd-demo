name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_REPO }}/backend:${{ github.sha }} ./backend
          docker push ${{ secrets.DOCKER_REPO }}/backend:${{ github.sha }}

      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_REPO }}/frontend:${{ github.sha }} ./frontend
          docker push ${{ secrets.DOCKER_REPO }}/frontend:${{ github.sha }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config

      - name: Replace image tag in manifests
        run: |
          sed -i "s|<DOCKER_REPO>|${{ secrets.DOCKER_REPO }}|g" k8s/backend-deployment.yaml
          sed -i "s|<DOCKER_REPO>|${{ secrets.DOCKER_REPO }}|g" k8s/frontend-deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend --timeout=120s
          kubectl rollout status deployment/frontend --timeout=120s

